version: '3.1'

services:
  be:
    image: angelalonso/homelab_backend_armv6:0.08
    ports: 
      - "90:4490"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME_FILE: /run/secrets/pg_database
      DB_PASS_FILE: /run/secrets/pg_password
      DB_USER_FILE: /run/secrets/pg_user
    secrets:
      - pg_database
      - pg_password
      - pg_user
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 25M
secrets:
  pg_user:
    external: true
  pg_password:
    external: true
  pg_database:
    external: true
networks:
  default:
    external:
      name: grid

