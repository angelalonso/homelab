apiVersion: v1                                                                                                                                                                                                     
kind: PersistentVolume
metadata:
  name: cns-images-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  persistentVolumeReclaimPolicy: Recycle
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/home/aafmin/synced-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cns-images-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Mi
