# Note - an NFS server isn't really a Kubernetes
# concept. We're just creating it in Kubernetes
# for illustration and convenience. In practice,
# it might be run in some other system.

# Create a service to expose the NFS server
# to pods inside the cluster.

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-server-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/usb"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: nfs_usb
          operator: In
          values:
          - true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-server-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

kind: Service
apiVersion: v1
metadata:
  name: nfs-server-service
spec:
  selector:
    role: nfs
  clusterIP: 10.43.44.10
  ports:
    # Open the ports required by the NFS server
    # Port 2049 for TCP
    - name: tcp-2049
      port: 2049
      protocol: TCP

    # Port 111 for UDP
    - name: udp-111
      port: 111
      protocol: UDP

---

# Run the NFS server image in a pod that is
# exposed by the service.

kind: Pod
apiVersion: v1
metadata:
  name: nfs-server-pod
  labels:
    role: nfs
spec:
  containers:
    - name: nfs-server-container
      image: itsthenetwork/nfs-server-alpine:11-arm
      env:
      - name: SHARED_DIRECTORY
        value: /data-nfs
      securityContext:
        privileged: true
      args:
        # Pass the paths to share to the Docker image
        - /mnt/usb
      volumeMounts:
        - mountPath: "/data-nfs"
          name: nfs-server-pv-storage
  volumes:
    - name: nfs-server-pv-storage
      persistentVolumeClaim:
        claimName: nfs-server-pvc
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nfs_usb
            operator: In
            values:
            - true
